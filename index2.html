<html>
<head>
<title> jquery Tutorial</title>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
</head>
<body>
  <script type="text/javascript">

  jQuery("#special").hide();// this doent work because of sequencial order of html page

  $(function(){

  $("#special").css("font-size","35px");    // this will work becausefunctionis executed after executing page elemets find the special id
  $("#special").css("color","red");
  $("#special").click(
function(){

  $("button:not(#special)").hide();
  $(this).css("font-size","13px");
  $(this).css("color","blue");
}  );

});

  </script>






<button id="special" class ="bold small">Button 1 </button>
<button class ="bold small">Button 2 </button>
<button class ="bold ">Button 3 </button>

<button >Button 4 </button>
<button >Button 5 </button>
<button>Button 6 </button>


</body>
</html>
